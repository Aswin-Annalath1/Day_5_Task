<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //For given JSON iterate over all for loops (for,for in,for of,forEach)

    var name = ["Apple","cat","dog","grapes","orange"];

    //for loop
    for (var i=0;i<name.length;i++){
        console.log(name[i]);
    }

    //for of loop
 
    
    for (var a of name){
        console.log(a);
    }

    //forEach loop

    name.forEach(function(a) {
        console.log(a)
    })
    
    //for in loop

    var obj={
        name:"ash",
        age:23,
        phno:1234
    }

    for (var key in obj){
        console.log(key+":"+obj[key])
    }
    </script>
    
</body>
</html>
